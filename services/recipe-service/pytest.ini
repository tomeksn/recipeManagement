[tool:pytest]
# Pytest configuration for Recipe Service

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    performance: Performance tests (may be slow)
    slow: Very slow tests (usually skipped)
    circular_deps: Tests for circular dependency prevention
    hierarchy: Tests for recipe hierarchy functionality

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test environment variables
env =
    TESTING = true
    FLASK_ENV = testing
    DATABASE_URL = postgresql://recipe_user:recipe_password@localhost:5432/recipe_test_db